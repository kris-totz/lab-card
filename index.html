<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lab: Card</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>

	<body>
		<section class="card-container">
			<article class="card">
				<header class="property-photo">
					<img src="img/house.jpg" alt="front of house">
				</header>

				<section class="property">
					<h1 class="property-type">Detached House</h1>
					<h1 class="bullet">â€¢</h1>
					<h1 class="age">5y Old</h1>
					<h2 class="price">$750,000</h2>
					<h5 class="address">742 Evergreen Terrace</h5>
				</section>
		
				<section class="rooms">
					<section class="room">
						<img class="icon" src="img/bedroom.svg">
						<h3 class="room-count">3</h3>
						<h5 class="room-type">Bedrooms</h5>
					</section>
					<section class="room">
						<img class="icon" src="img/bathroom.svg">
						<h3 class="room-count">2</h3>
						<h5 class="room-type">Bathrooms</h5>
					</section>
				</section>

				<section class="footer">
					<h4 class="realtor">Realtor</h4>
					<h3 class="realtor-name">Annie Easley</h3>
					<h5 class="realtor-phone">(555) 555-4321</h5>
					<div class="learn-more-container">
						<a class="full-listing" href="https://kris-totz.github.io/lab-card">Learn More</a>
					</div>
				</section>
			</article>
		</section>
	</body>
</html>
