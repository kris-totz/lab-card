<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lab: Card</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>

	<body>
		<article class="card">
			<header class="property-photo">
				<img src="img/house.jpg" alt="front of house">
			</header>

			<div class="property">
				<div class="housing-type"><h1> Detached House</h1></div>
				<div class="bullet"><h1> â€¢</h1></div>
				<div class="age"><h1> 5y Old</h1></div>
				<div class="price"><h2>$750,000</h2></div>
				<div class="address"><h5>742 Evergreen Terrace</h5></div>
			</div>


			<div class="rooms">
				<ul>
				<li><div class="icon"><img src="img/bedroom.svg"></div></li>
				<div class="bedroom-count"><h3>3</h3></div>
				<div class="bedrooms"><h5>Bedrooms</h5></div>
			</ul>
			</div>
		



			<div class="footer">
				<div class="realtor"><h4>Realtor</h4></div>
				<div class="realtor-name"><h3>Annie Easley</h3></div>
				<div class="realtor-phone"><h5>(555) 555-4321</h5><div>
			</div>

		</article>
	</body>
</html>
